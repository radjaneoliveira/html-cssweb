<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radjaneoliveira</title>

    <style>
        /* Seus estilos CSS existentes... */
    </style>
    <style>
        /* Estilos adicionais para dispositivos menores... */
    </style>
</head>

<body>

    <!-- Reprodução automática de música em loop -->
    <audio autoplay loop style="display: none;">
        <source src="WhatsApp Audio 2024-01-14 at 16.29.15 (1).mpeg" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <video autoplay loop muted>
        <source src="WhatsApp Video 2024-01-14 at 16.28.46.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <h1>Portfolio In Progress</h1>

    <div class="loading-line"></div>

    <p>Precisa de um site Atual, Dinâmico e Atraente?</p>

    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <p style="color: red; font-weight: bold;">Parabéns!</p>
            </div>
            <div class="flip-box-back">
                <p>Você acaba de ganhar um site Grátis!</p>
            </div>
        </div>
    </div>

    <div class="confetti" style="left: 10%;"></div>
    <div class="confetti" style="left: 20%;"></div>
    <div class="confetti" style="left: 30%;"></div>

    <a href="saibamais.html" class="saiba-mais-btn">Saiba Mais</a>

    <!-- Adicione a tag de contagem -->
    <div id="contador" style="position: fixed; bottom: 10px; right: 10px; background-color: #fff; padding: 5px; border-radius: 5px; font-size: 0.8em;">
        Visitantes: <span id="contadorNumero">0</span>
    </div>

    <script>
        // Reproduz a música automaticamente
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('audio').play();
        });

        // Função para obter e atualizar a contagem de visitantes
        function atualizarContador() {
            let contadorAtual = localStorage.getItem('contadorVisitas');

            // Se contadorAtual não existir, é a primeira visita, então inicialize com 1
            if (!contadorAtual) {
                contadorAtual = 1;
            } else {
                contadorAtual = parseInt(contadorAtual) + 1;
            }

            // Atualize o contador na interface e armazene no localStorage
            document.getElementById('contadorNumero').innerText = contadorAtual;
            localStorage.setItem('contadorVisitas', contadorAtual.toString());
        }

        // Chame a função quando a página carregar
        document.addEventListener('DOMContentLoaded', atualizarContador);
    </script>

</body>

</html>
