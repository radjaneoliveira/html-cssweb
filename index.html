<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</title>
    <style>
        /* Estilos simples para a página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #selectedImage {
            display: none; /* Esconder a imagem inicialmente */
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Borda arredondada */
        }
    </style>
</head>
<body>
    <h1>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</h1>
    <!-- Elemento de vídeo para exibir a saída da câmera -->
    <video id="videoElement" autoplay playsinline></video>

    <!-- Botão para permitir que o usuário escolha uma imagem da galeria -->
    <input type="file" id="imageInput" accept="image/*">

    <!-- Imagem selecionada da galeria -->
    <img id="selectedImage">

    <script>
        // JavaScript para solicitar permissão ao usuário para acessar a câmera frontal
        async function requestCameraPermission() {
            try {
                // Solicitar permissão ao usuário para acessar a câmera frontal
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
            } catch (err) {
                // Lidar com erros, como permissão negada pelo usuário ou falta de suporte à câmera frontal
                console.error('Erro ao acessar a câmera frontal:', err);
            }
        }

        // Função para exibir a imagem selecionada
        function displaySelectedImage(event) {
            const selectedImage = document.getElementById('selectedImage');
            selectedImage.src = URL.createObjectURL(event.target.files[0]);
            selectedImage.style.display = 'block'; // Exibir a imagem
        }

        // Chamada da função de solicitação de permissão ao usuário quando a página é carregada
        window.onload = () => {
            requestCameraPermission();
        };

        // Adicionar um ouvinte de evento para o botão de seleção de imagem
        const imageInput = document.getElementById('imageInput');
        imageInput.addEventListener('change', displaySelectedImage);
    </script>
</body>
</html>
