<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radjaneoliveira</title>

    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Evita barras de rolagem */
            position: relative;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }

        h1 {
            text-align: center;
            color: #5e1c1c; /* Alterado para branco */
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            animation: pulse 1.5s infinite;
            margin-bottom: 20px;
        }

        .loading-line {
            width: 50px;
            height: 3px;
            background-color: #ffffff; /* Alterado para branco */
            animation: loading 1.5s infinite;
        }

        p {
            text-align: center;
            color: #080808; /* Alterado para branco */
            font-size: 1.5em;
            margin-top: 20px;
        }

        .flip-box {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin: 20px;
            border-radius: 50%;
        }

        .flip-box-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            animation: autoFlip 4s infinite; /* Adiciona a animação de flip automático */
        }

        .flip-box:hover .flip-box-inner {
            animation: none; /* Pára a animação de flip quando o mouse está sobre ele */
        }

        .flip-box-front,
        .flip-box-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 50%;
        }

        .flip-box-front {
            background: rgba(255, 255, 255, 0.5); /* Branco transparente */
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .flip-box-back {
            background: rgba(0, 0, 0, 0.5); /* Preto transparente */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            transform: rotateY(180deg);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes loading {
            0% {
                width: 50px;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 50px;
            }
        }

        @keyframes autoFlip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }

        /* Confetes CSS */
        .confetti {
            width: 10px;
            height: 10px;
            background-color: #f00; /* Cor do confete (vermelho no exemplo) */
            position: absolute;
            animation: fall 1s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Botão Saiba Mais */
        .saiba-mais-btn {
            background-color: #000; /* Cor preta */
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .saiba-mais-btn:hover {
            background-color: #333; /* Cor mais escura ao passar o mouse */
        }
    </style>
</head>
<body>

    <!-- Adicione o áudio -->
    <audio autoplay loop>
        <source src="WhatsApp Audio 2024-01-14 at 16.29.15 (1).mpeg" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <!-- Adicione o vídeo -->
    <video autoplay loop muted>
        <source src="WhatsApp Video 2024-01-14 at 16.28.46.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <!-- Adicione o título -->
    <h1>Portfolio In Progress</h1>

    <!-- Adicione a linha de carregamento -->
    <div class="loading-line"></div>

    <!-- Adicione o texto -->
    <p>Precisa de um site Atual, Dinâmico e Atraente?</p>

    <!-- Flip Box com a mensagem de parabéns -->
    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <p style="color: red; font-weight: bold;">Parabéns!</p>
            </div>
            <div class="flip-box-back">
                <p>Você acaba de ganhar um site Grátis!</p>
            </div>
        </div>
    </div>

    <!-- Confetes animados -->
    <div class="confetti" style="left: 10%;"></div>
    <div class="confetti" style="left: 20%;"></div>
    <div class="confetti" style="left: 30%;"></div>
    <!-- Adicione mais confetes conforme necessário -->

    <!-- Botão Saiba Mais -->
    <a href="saibamais.html" class="saiba-mais-btn">Saiba Mais</a>

    <!-- Outro conteúdo da sua página pode vir aqui -->
</body>
</html>
