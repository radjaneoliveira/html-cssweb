<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera com Filtro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #e9f7ff; /* Cor de fundo azul */
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px; /* Borda arredondada para o vídeo */
        }
    </style>
</head>
<body>
    <h1>Câmera com Filtro</h1>
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        // Obtém o elemento de vídeo
        const video = document.getElementById('videoElement');

        // Inicia a câmera do dispositivo
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
                video.play();
            })
            .catch((err) => {
                console.error('Erro ao acessar a câmera:', err);
            });

        // Espera a câmera carregar
        video.addEventListener('canplay', () => {
            // Configura o canvas para sobrepor a imagem da câmera
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Carrega a imagem do filtro (exemplo: beca de formatura)
            const filterImg = new Image();
            // Use a URL da imagem online
            filterImg.src = https://br.freepik.com/vetores-gratis/chapeu-de-formatura-de-estudante-com-borla-de-ouro-e-fita_34567940.htm#query=formatura%20png&position=0&from_view=keyword&track=ais&uuid=da7763b7-eb36-4324-80d9-6f0569046640'; // Substitua pela URL da sua imagem de filtro

            // Desenha o vídeo da câmera e aplica o filtro
            function drawVideo() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                // Aplica o filtro de imagem
                context.drawImage(filterImg, 100, 100, 200, 200); // Ajuste as coordenadas e dimensões conforme necessário
                requestAnimationFrame(drawVideo);
            }

            // Inicia o desenho do vídeo
            drawVideo();
        });
    </script>
</body>
</html>
