<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGENHARIA DA COMPUTA칂츾O / UNIVASF 2024</title>
    <style>
        /* Estilos simples para a p치gina */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0; /* Cor de fundo azul claro */
        }
        h1 {
            color: #333; /* Cor do t칤tulo */
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #videoElement {
            width: 100%;
            border-radius: 8px; /* Borda arredondada para o v칤deo */
        }
        .heart {
            position: absolute;
            animation: heartbeat 1s infinite;
        }
        .emoji {
            position: absolute;
            animation: float 3s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(0.8); }
            50% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ENGENHARIA DA COMPUTA칂츾O / UNIVASF 2024</h1>
    <div id="videoContainer">
        <!-- Elemento de v칤deo para exibir a sa칤da da c칙mera -->
        <video id="videoElement" autoplay playsinline></video>
        <!-- Cora칞칫es animados -->
        <span class="heart" style="top: 10px; left: 10px; font-size: 24px;">仇벒잺</span>
        <span class="heart" style="top: 20px; left: 30px; font-size: 18px;">仇벒잺</span>
        <span class="heart" style="top: 30px; left: 50px; font-size: 22px;">仇벒잺</span>
        <!-- Emojis animados -->
        <span class="emoji" style="top: 40px; left: 70px; font-size: 24px;">游꿀</span>
        <span class="emoji" style="top: 50px; left: 90px; font-size: 28px;">游</span>
        <span class="emoji" style="top: 60px; left: 110px; font-size: 26px;">游</span>
    </div>

    <script>
        // JavaScript para solicitar permiss칚o ao usu치rio para acessar a c칙mera traseira
        async function requestCameraPermission() {
            try {
                // Solicitar permiss칚o ao usu치rio para acessar a c칙mera traseira
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
            } catch (err) {
                // Lidar com erros, como permiss칚o negada pelo usu치rio ou falta de suporte  c칙mera traseira
                console.error('Erro ao acessar a c칙mera traseira:', err);
            }
        }

        // Chamada da fun칞칚o de solicita칞칚o de permiss칚o ao usu치rio quando a p치gina 칠 carregada
        window.onload = () => {
            requestCameraPermission();
        };
    </script>
</body>
</html>
