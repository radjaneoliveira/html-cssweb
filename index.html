<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</title>
    <style>
        /* Estilos simples para a página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0; /* Cor de fundo azul claro */
        }
        h1 {
            color: #333; /* Cor do título */
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #videoElement {
            width: 100%;
            border-radius: 8px; /* Borda arredondada para o vídeo */
        }
        .heart {
            position: absolute;
            animation: heartbeat 1s infinite;
        }
        .emoji {
            position: absolute;
            animation: float 3s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(0.8); }
            50% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</h1>
    <div id="videoContainer">
        <!-- Elemento de vídeo para exibir a saída da câmera -->
        <video id="videoElement" autoplay playsinline></video>
        <!-- Corações animados -->
        <span class="heart" style="top: 10px; left: 10px; font-size: 24px;">❤️</span>
        <span class="heart" style="top: 20px; left: 30px; font-size: 18px;">❤️</span>
        <span class="heart" style="top: 30px; left: 50px; font-size: 22px;">❤️</span>
        <!-- Emojis animados -->
        <span class="emoji" style="top: 40px; left: 70px; font-size: 24px;">🎉</span>
        <span class="emoji" style="top: 50px; left: 90px; font-size: 28px;">🚀</span>
        <span class="emoji" style="top: 60px; left: 110px; font-size: 26px;">🌟</span>
    </div>

    <script>
        // JavaScript para solicitar permissão ao usuário para acessar a câmera traseira
        async function requestCameraPermission() {
            try {
                // Solicitar permissão ao usuário para acessar a câmera traseira
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
            } catch (err) {
                // Lidar com erros, como permissão negada pelo usuário ou falta de suporte à câmera traseira
                console.error('Erro ao acessar a câmera traseira:', err);
            }
        }

        // Chamada da função de solicitação de permissão ao usuário quando a página é carregada
        window.onload = () => {
            requestCameraPermission();
        };
    </script>
</body>
</html>
