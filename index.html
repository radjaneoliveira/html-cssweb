

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</title>
    <style>
        /* Estilos simples para a página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #3498db; /* Azul */
            color: white; /* Texto branco */
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
        .arrow-down {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</h1>
        <p>O engenheiro que vai mudar o mundo é...</p>
        <p><span class="arrow-down">&#8595;</span></p>
        <!-- Elemento de vídeo para exibir a saída da câmera -->
        <video id="videoElement" autoplay playsinline></video>
    </div>

    <script>
        // JavaScript para solicitar permissão ao usuário para acessar a câmera frontal
        async function requestCameraPermission() {
            try {
                // Solicitar permissão ao usuário para acessar a câmera frontal
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
            } catch (err) {
                // Lidar com erros, como permissão negada pelo usuário ou falta de suporte à câmera frontal
                console.error('Erro ao acessar a câmera frontal:', err);
            }
        }

        // Chamada da função de solicitação de permissão ao usuário quando a página é carregada
        window.onload = () => {
            requestCameraPermission();
        };
    </script>
</body>
</html>
