<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</title>
    <style>
        /* Estilos simples para a página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: red; /* Alterado para fundo vermelho */
        }
        video {
            width: 50%; /* Reduzido o tamanho do vídeo pela metade */
            max-width: 600px;
            margin: 0 auto;
        }
        .emoji {
            font-size: 2rem;
            position: absolute; /* Posição absoluta para os emojis */
        }
        .hearts {
            animation: fall 5s linear infinite; /* Animação para os corações caindo */
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</h1>
    <!-- Elemento de vídeo para exibir a saída da câmera -->
    <video id="videoElement" autoplay playsinline></video>

    <!-- Vídeo gravado -->
    <video id="recordedVideo" controls></video>

    <!-- Emojis de coração e fogos de artifício -->
    <div class="emoji" style="top: 0; left: 10%;">&#x1F49F;</div> <!-- Coração -->
    <div class="emoji" style="top: 0; left: 80%;">&#x1F9E8;</div> <!-- Fogos de artifício -->

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        // JavaScript para solicitar permissão ao usuário para acessar a câmera frontal e iniciar a gravação
        async function requestCameraPermission() {
            try {
                // Solicitar permissão ao usuário para acessar a câmera frontal
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;

                // Criar um objeto MediaRecorder para gravar o vídeo
                mediaRecorder = new MediaRecorder(stream);

                // Evento quando os dados de mídia estão disponíveis
                mediaRecorder.ondataavailable = handleDataAvailable;

                // Iniciar a gravação automaticamente
                setTimeout(() => {
                    mediaRecorder.start();
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 5000); // Gravar por 5 segundos
                }, 1000); // Aguardar 1 segundo antes de iniciar a gravação
            } catch (err) {
                // Lidar com erros, como permissão negada pelo usuário ou falta de suporte à câmera frontal
                console.error('Erro ao acessar a câmera frontal:', err);
            }
        }

        // Manipulador de eventos para quando os dados de mídia estão disponíveis
        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }

        // Chamada da função de solicitação de permissão ao usuário quando a página é carregada
        window.onload = () => {
            requestCameraPermission();
        };

        // Reproduzir o vídeo gravado
        function playRecordedVideo() {
            const recordedVideoElement = document.getElementById('recordedVideo');
            const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
            recordedVideoElement.src = URL.createObjectURL(recordedBlob);
        }
    </script>
</body>
</html>
