<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso à Câmera</title>
    <style>
        /* Estilos simples para a página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Acesso à Câmera</h1>
    <!-- Elemento de vídeo para exibir a saída da câmera -->
    <video id="videoElement" autoplay playsinline></video>

    <script>
        // JavaScript para acessar a câmera do dispositivo
        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
            }
        }

        // Chamada da função de inicialização quando a página é carregada
        window.onload = () => {
            init();
        };
    </script>
</body>
</html>
