<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</title>
    <style>
        /* Estilos simples para a página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: red; /* Alterado para fundo vermelho */
        }
        video {
            width: 50%; /* Reduzido o tamanho do vídeo pela metade */
            max-width: 600px;
            margin: 0 auto;
        }
        .emoji {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>ENGENHARIA DA COMPUTAÇÃO / UNIVASF 2024</h1>
    <!-- Elemento de vídeo para exibir a saída da câmera -->
    <video id="videoElement" autoplay playsinline></video>

    <!-- Emojis de coração e fogos de artifício -->
    <div class="emoji">&#x1F49F;</div> <!-- Coração -->
    <div class="emoji">&#x1F9E8;</div> <!-- Fogos de artifício -->

    <script>
        // JavaScript para solicitar permissão ao usuário para acessar a câmera frontal
        async function requestCameraPermission() {
            try {
                // Solicitar permissão ao usuário para acessar a câmera frontal
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
            } catch (err) {
                // Lidar com erros, como permissão negada pelo usuário ou falta de suporte à câmera frontal
                console.error('Erro ao acessar a câmera frontal:', err);
            }
        }

        // Chamada da função de solicitação de permissão ao usuário quando a página é carregada
        window.onload = () => {
            requestCameraPermission();
        };
    </script>
</body>
</html>
